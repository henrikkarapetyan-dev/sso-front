<ul *ngIf="userData!=null" class="list-group list-group-flush">
  <li class="list-group-item">
    <label class="form-label" for="phone">First name: </label>
    <input class="form-input" type="text" id="firstName"
           [value]="userData.firstName"
           #firstName (input)="userData.firstName = firstName.value"
    >
  </li>
  <li class="list-group-item">
    <label class="form-label" for="phone">Last name: </label>
    <input class="form-input" type="text" id="lastName"
           [value]="userData.lastName"
           #lastName (input)="userData.lastName = lastName.value"
    >
  </li>
  <li class="list-group-item">
    Username: {{userData.username}}
  </li>
  <li class="list-group-item">
    <label class="form-label" for="phone">Phone: </label>
    <input class="form-input" type="phone" id="phone"
           [value]="userData.phone"
           #phone (input)="userData.phone = phone.value"
    >
  </li>
  <li class="list-group-item">
    <label class="form-label" for="phone">Email: </label>
    <input class="form-input" type="email" id="email"
           [value]="userData.email"
           #email (input)="userData.email = email.value"
    >
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="emailVerified"
             [checked]="userData.emailVerified"
             (change)="userData.emailVerified=!userData.emailVerified"

      >
      <label class="form-check-label" for="emailVerified">Email Verified</label>
    </div>
  </li>

  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="accountExpired"
             [checked]="userData.accountExpired"
             (change)="userData.accountExpired=!userData.accountExpired"
      >
      <label class="form-check-label" for="accountExpired">Account Expired</label>
    </div>
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="credentialsExpired"
             [checked]="userData.credentialsExpired"
             (change)="userData.credentialsExpired=!userData.credentialsExpired"
      >
      <label class="form-check-label" for="credentialsExpired">Credentials Expired</label>
    </div>
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="accountLocked"
             [checked]="userData.accountLocked"
             (change)="userData.accountLocked=!userData.accountLocked"
      >
      <label class="form-check-label" for="accountLocked">Account Locked</label>
    </div>
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="enabled"
             [checked]="userData.enabled"
             (change)="userData.enabled=!userData.enabled"
      >
      <label class="form-check-label" for="enabled">Enabled</label>
    </div>
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="phoneVerified"
             [checked]="userData.phoneVerified"
             (change)="userData.phoneVerified=!userData.phoneVerified"
      >
      <label class="form-check-label" for="phoneVerified">Phone Verified</label>
    </div>
  </li>
  <!--  <li class="list-group-item"></li>-->
</ul>
<a class="btn btn-success" (click)="updateUserInfo()">Save</a>
