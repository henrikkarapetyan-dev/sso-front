<div class="flex">
  <div class="container" dragula="{{groupName}}" [(dragulaModel)]="clientScopesData">
    <div class="vamp" *ngFor="let vamp of clientScopesData">{{ vamp.name }}</div>
  </div>

  <div class="container" dragula="{{groupName}}" [(dragulaModel)]="clientAvailableScopes">
    <div class="vamp" *ngFor="let vamp of clientAvailableScopes">{{ vamp.name }}</div>
  </div>
</div>
