<ul *ngIf="clientSecretData!=null" class="list-group list-group-flush">
  <li class="list-group-item">
    <label class="form-label" for="atvs">Secret: </label>
    <input class="form-input" type="text" id="atvs"
           [value]="clientSecretData.secretLine"
           #atvs (input)="clientSecretData.secretLine = atvs.value"
    >
  </li>
</ul>
<a class="btn btn-success" (click)="updateClientSecretInfo()">Save</a>
