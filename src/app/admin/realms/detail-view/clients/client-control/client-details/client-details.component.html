<ul *ngIf="clientData!=null" class="list-group list-group-flush">

  <li class="list-group-item">
    Realm ID: {{clientData.realm_id}}
  </li>

  <li class="list-group-item">
    Client ID: {{clientData.client_id}}
  </li>

  <li class="list-group-item">
    <label class="form-label" for="cl_name">Name: </label>
    <input class="form-input" type="text" id="cl_name"
           [value]="clientData.name"
           #cl_name (input)="clientData.name = cl_name.value"
    >
  </li>

<!--    >-->

  <li class="list-group-item">
    <label class="form-label" for="atvs">AccessTokenValiditySeconds: </label>
    <input class="form-input" type="text" id="atvs"
           [value]="clientData.accessTokenValiditySeconds"
           #atvs (input)="clientData.accessTokenValiditySeconds = atvs.value"
    >
  </li>
  <li class="list-group-item">
    <label class="form-label" for="refreshTokenValiditySeconds">RefreshTokenValiditySeconds: </label>
    <input class="form-input" type="text" id="refreshTokenValiditySeconds"
           [value]="clientData.refreshTokenValiditySeconds"
           #refreshTokenValiditySeconds (input)="clientData.refreshTokenValiditySeconds = refreshTokenValiditySeconds.value"
    >
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="auto_approve"
             [checked]="clientData.auto_approve"
             (change)="clientData.auto_approve=!clientData.auto_approve"
      >
      <label class="form-check-label" for="auto_approve">Auto Approve</label>
    </div>
  </li>

  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="secretRequired"
             [checked]="clientData.secretRequired"
             (change)="clientData.secretRequired=!clientData.secretRequired"
      >
      <label class="form-check-label" for="secretRequired">Secret Required</label>
    </div>
  </li>

  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="scoped"
             [checked]="clientData.scoped"
             (change)="clientData.scoped=!clientData.scoped"
      >
      <label class="form-check-label" for="scoped">Scoped</label>
    </div>
  </li>
