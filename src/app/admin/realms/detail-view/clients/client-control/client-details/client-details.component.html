<ul *ngIf="clientModelMainInfo!=null" class="list-group list-group-flush">

  <li class="list-group-item">
    Realm ID: {{clientModelMainInfo.realm_id}}
  </li>

  <li class="list-group-item">
    Client ID: {{clientModelMainInfo.client_id}}
  </li>

  <li class="list-group-item">
    Client Name: {{clientModelMainInfo.name}}
  </li>
<!--  <li class="list-group-item">-->
<!--    <label class="form-label" for="authorizationGrantTypes">AuthorizationGrantTypes: </label>-->

<!--           [value]="clientModelMainInfo.authorizationGrantTypes"-->
<!--           #authorizationGrantTypes (input)="clientModelMainInfo.authorizationGrantTypes = authorizationGrantTypes.value"-->
<!--    >-->
<!--  </li>-->


  <li class="list-group-item">
    <label class="form-label" for="atvs">AccessTokenValiditySeconds: </label>
    <input class="form-input" type="text" id="atvs"
           [value]="clientModelMainInfo.accessTokenValiditySeconds"
           #atvs (input)="clientModelMainInfo.accessTokenValiditySeconds = atvs.value"
    >
  </li>
  <li class="list-group-item">
    <label class="form-label" for="refreshTokenValiditySeconds">RefreshTokenValiditySeconds: </label>
    <input class="form-input" type="text" id="refreshTokenValiditySeconds"
           [value]="clientModelMainInfo.refreshTokenValiditySeconds"
           #refreshTokenValiditySeconds (input)="clientModelMainInfo.refreshTokenValiditySeconds = refreshTokenValiditySeconds.value"
    >
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="auto_approve"
             [checked]="clientModelMainInfo.auto_approve"
             (change)="clientModelMainInfo.auto_approve=!clientModelMainInfo.auto_approve"
      >
      <label class="form-check-label" for="auto_approve">Auto Approve</label>
    </div>
  </li>

  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="secretRequired"
             [checked]="clientModelMainInfo.secretRequired"
             (change)="clientModelMainInfo.secretRequired=!clientModelMainInfo.secretRequired"
      >
      <label class="form-check-label" for="secretRequired">Secret Required</label>
    </div>
  </li>

  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="scoped"
             [checked]="clientModelMainInfo.scoped"
             (change)="clientModelMainInfo.scoped=!clientModelMainInfo.scoped"
      >
      <label class="form-check-label" for="scoped">Scoped</label>
    </div>
  </li>
</ul>
