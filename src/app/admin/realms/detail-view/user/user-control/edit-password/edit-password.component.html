<ul *ngIf="userData!=null" class="list-group list-group-flush">
  <li class="list-group-item">
    <label class="form-label" for="password">New password: </label>
    <input class="form-input" type="text" id="password"
           #password (input)="userData.newPassword = password.value"
    >
  </li>
  <li class="list-group-item">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="passwordExpired"
             [checked]="userData.passwordExpired"
             (change)="userData.passwordExpired=!userData.passwordExpired"
      >
      <label class="form-check-label" for="passwordExpired">Password Expired</label>
    </div>
  </li>
  <!--  <li class="list-group-item"></li>-->
</ul>
<a class="btn btn-success" (click)="updateUserInfo()">Save</a>
